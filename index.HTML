<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <h1>Bank Account</h1>
      
    <form id="bank">
        <div class ="form-group" id="startingBalanceInput">
          <label for="initialDeposit">Starting Balance</label>
              <input id="initialDeposit" class="form-control" type="text" required>
        </div>
        <div class ="form-group">
          <label for="depositAmount">Deposit Amount</label>
              <input id="depositAmount" class="form-control" type="text">
        </div>
        <div class ="form-group">
          <label for="withdrawalAmount">Withdrawal Amount</label>
              <input id="withdrawalAmount" class="form-control" type="text">
        </div>
  <button type="submit" class="btn btn-danger">Show me the monies!</button>
    </form>
    <div id="output">

    </div>
  </div>
</body>
</html>
